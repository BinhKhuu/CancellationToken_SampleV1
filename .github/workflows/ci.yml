name: CI

on:
  pull_request: 
    branches: [main]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: CancellationToken.Client/CancellationToken/package-lock.json

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install Frontend Dependencies
        working-directory: CancellationToken.Client/CancellationToken
        run: npm ci

      - name: Build Angular Application
        working-directory: CancellationToken.Client/CancellationToken
        run: ng build

      - name: Upload Angular App
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with: 
          name: WebApp
          path: CancellationToken.Client/CancellationToken/dist/

